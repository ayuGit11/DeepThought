<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Deep Thought</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img
            src="https://deepthought.education/assets/images/logo/logo.svg"
            alt="Logo"
          />
        </div>
        <nav class="icons">
          <a href="#"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-cog"></i></a>
          <a href="#"><i class="fas fa-bell"></i></a>
          <a href="#"><i class="fas fa-user"></i></a>
        </nav>
      </header>
      <div class="big">
        <aside class="sidebar-left" id="sidebar">
          <header>
            <a id="expandSidebar"><i class="fa-solid fa-arrow-right"></i></a>
          </header>
          <div id="sidebarContent">
            <button>1</button>
          </div>
        </aside>
        <div class="main">
          <div class="container">
            <h2>Technical Project Management</h2>
            <button>Submit Task</button>
          </div>
          <div class="box">
            <h4>Explore the world of management</h4>
            <p>
              As a project manager, you play an important role in leading a
              project through initiation, planning, execution, monitoring,
              controlling and completion. How? Do you want to manage each and
              every step of your life?
            </p>
          </div>
          <!-- Container for rendering task assets -->
          <div id="taskContainer" class="boxes">
            <!-- Assets will be dynamically rendered here -->
          </div>
        </div>
      </div>
      <div class="bicons">
        <a><i class="fa-solid fa-question"></i></a>
        <a><i class="fa-solid fa-user-group"></i></a>
        <a><i class="fa-solid fa-calendar-days"></i></a>
      </div>
      <span class="msg">
        <a><i class="fa-solid fa-xmark"></i></a>
        <p></p>
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
